<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pane Buono | Contatta</title>
    <link rel="stylesheet" media="screen and (max-width:500px)" href="mobile.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e61d9d972f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">pane buono</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section 1 -->

    <section id="contact-form">
        <div class="container">
            <h1 class="color-primary">Contattaci</h1>
            <p>Completa con i tuoi dati</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                    <button class="btn" type="submit">Submit</button>
                </div>
            </form>

        </div>
    </section>

    <!-- Section 2 -->

    <section id="contact-info">
        <div class="container">
            <div class="info-box">
                <i class="fas fa-hotel fa-2x"></i>
                <h3>Location</h3>
                <p>Italy</p>
            </div>
            <div class="info-box">
                <i class="fas fa-phone fa-2x"></i>
                <h3>Phone Number</h3>
                <p>+3324567850</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope fa-2x"></i>
                <h3>Email Address</h3>
                <p>infopanebuono@gmail.com</p>
            </div>
        </div>
    </section>

        <!-- Footer -->
        <footer id="footer">
            <p>Pane Buono &copy; 2022, All rights reserved</p>
        </footer>

</body>
</html>
